<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr/>
	<label class="form-label" for="emailAddress">EMALI ADDRESS :</label>
	<input class="form-control" type="email" id="emailAddress" placeholder="name@example.com"/>
	<br/>
	<label class="form-label" for="exampleTextarea">EXAMPLE TEXTAREA :</label>
	<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
	<br/>
	<input class="form-control form-control-lg" type="text" placeholder="FORM-CONTROL FORM-CONTROL-LG"/>
	<br/>
	<input class="form-control" type="text" placeholder="FORM-CONTROL"/>
	<br/>
	<input class="form-control form-control-sm" type="text" placeholder="FORM-CONTROL FORM-CONTROL-SM"/>
    <br/>
	<input class="form-control" type="text" placeholder="DISABLED INPUT [PLACEHOLDER]" disabled />
	<br/>
	<input class="form-control" type="text" placeholder="READONLY INPUT [PLACEHOLDER]" readonly />
	<br/>
	<input class="form-control" type="text" value="DISABLED INPUT [VALUE]" disabled />
	<br/>
	<input class="form-control" type="text" value="READONLY INPUT [VALUE]" readonly>
	<br/>
	<div class="row">
		<label class="col-sm-2 col-form-label" for="emailAddress2">EMAIL :</label>
		<div class="col-sm-10">
			<input class="form-control-plaintext" type="email" id="emailAddress2" value="email@example.com"/>
		</div>
	</div>
	<br/>
	<div class="row">
		<label class="col-sm-2 col-form-label" for="emailAddress3">EMAIL :</label>
		<div class="col-sm-10">
			<input class="form-control-plaintext" type="email" id="emailAddress3" value="email@example.com" readonly />
		</div>
	</div>
	<br/>
	<div class="row">
		<label class="col-sm-2 col-form-label" for="passwordInput">PASSSWORD :</label>
		<div class="col-sm-10">
			<input class="form-control" type="password" id="passwordInput" placeholder="ENTER YOUR PASSWORD ..."/>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-auto">
			<input class="form-control-plaintext" type="email" value="name@example.com" readonly />
		</div>
		<div class="col-auto">
			<input class="form-control" type="password" placeholder="PASSWORD..."/>
		</div>
		<div class="col-auto">
			<input class="btn btn-primary" type="submit" value="CONFIRM YOUR IDENTITY"/>
		</div>
	</div>
	<br/>
	<label class="form-label" for="fileTypeInput">DEFAULT(SINGLE) FILE TYPE INPUT EXAMPLE :</label>
	<input class="form-control" type="file" id="fileTypeInput"/>
	<br/>
	<label class="form-label" for="fileTypeInput2">MULTIPLE FILE TYPE INPUT EXAMPLE :</label>
	<input class="form-control" type="file" id="fileTypeInput2" multiple />
	<br/>
	<label class="form-label" for="fileTypeInput3">DISABLED FILE TYPE INPUT EXAMPLE :</label>
	<input class="form-control" type="file" id="fileTypeInput3" disabled />
	<br/>
	<label class="form-label" for="fileTypeInput4">SMALL FILE TYPE INPUT EXAMPLE :</label>
	<input class="form-control form-control-sm" type="file" id="fileTypeInput4"/>
	<br/>
	<label class="form-label" for="fileTypeInput4">LARGE FILE TYPE INPUT EXAMPLE :</label>
	<input class="form-control form-control-lg" type="file" id="fileTypeInput4"/>
	<br/>
	<label class="form-label" for="colorPicker">COLOR PICKER :</label>
	<input class="form-control" type="color" id="colorPicker" value="#FA0000"/>
	<br/>
	<label class="form-label" for="colorPicker2">COLOR PICKER :</label>
	<input class="form-control form-control-color" type="color" id="colorPicker2" value="#0433F1"/>
	<br/>
	<label class="form-label" for="list&datalistExample">LIST & DATALIST EXAMPLE :</label>
	<input class="form-control" type="text" id="list&datalistExample" list="datalistExample" placeholder="TYPE TO SEARCH ..."/>
	<datalist id="datalistExample">
		<option value="SAN FRANCISCO"></option>
		<option value="NEW YORK"></option>
		<option value="SEATTLE"></option>
		<option value="LOS ANGELES"></option>
		<option value="CHICAGO"></option>
	</datalist>
	<br/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
