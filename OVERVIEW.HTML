<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr/>
	<form>
		<label class="form-label" for="formsOverviewExample">EMAIL ADDRESS :</label>
		<input class="form-control" type="email" id="formsOverviewExample"/>
		<div class="form-text">WE'LL NEVER SHARE YOUR EMAIL WITH ANYONE ELSE.</div>
		<br/>
		<label class="form-label" for="formsOverviewExample0">PASSWORD :</label>
		<input class="form-control" type="password" id="formsOverviewExample0" />
		<br/>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="formsOverviewExample1" />
			<label class="form-check-label" for="formsOverviewExample1">CHECK ME OUT</label>
		</div>
		<br/>
		<input class="btn btn-primary" type="submit" value="SUBMIT" />
	</form>
	<br/>
	<label class="form-label" for="formsOverviewExample2">PASSWORD :</label>
	<input class="form-control" type="password" id="formsOverviewExample2" />
	<div class="form-text">YOUR PASSWORD MUST BE 8-20 CHARACTERS LONG, CONTAINS LETTERS AND NUMBERS, AND MUST NOT CONTAIN SPACES, SPECIAL CHARACTERS OR EMOJI.</div>
	<br/>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label class="col-form-label" for="formsOverviewExample3">PASSWORD</label>
		</div>
		<div class="col-auto">
			<input class="form-control" type="password" id="formsOverviewExample3" />
		</div>
		<div class="col-auto">
			<div class="form-text">MUST BE 8-20 CHARACTERS LONG.</div>
		</div>
	</div>
	<br/>
	<form>
		<fieldset disabled>
			<legend>DISABLED FIELDSET EXAMPLE</legend>
			<label class="form-label" for="formsOverviewExample4">DISABLED INPUT :</label>
			<input class="form-control" type="text" id="formsOverviewExample4" placeholder="DISABLED INPUT" />
			<br/>
			<label class="form-label" for="formsOverviewExample5">DISABLED SELECT MENU :</label>
			<select class="form-select" id="formsOverviewExample5">
				<option>DISABLED SELECT</option>
			</select>
			<br/>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="formsOverviewExample6" />
				<label class="form-check-label" for="formsOverviewExample6">CAN'T CHECK THIS</label>
			</div>
			<br/>
			<input class="btn btn-primary" type="submit" value="SUBMIT" />
		</fieldset>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
