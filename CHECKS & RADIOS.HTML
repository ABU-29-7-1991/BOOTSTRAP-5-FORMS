<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		.btn {
			margin-top : 3px;
		}
	</style>
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr/>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="defaultCheckbox1" />
		<label class="form-check-label" for="defaultCheckbox1">DEFAULT CHECKBOX</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="checkedCheckbox1" checked />
		<label class="form-check-label" for="checkedCheckbox1">CHECKED CHECKBOX</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="disabledCheckbox1" disabled />
		<label class="form-check-label" for="disabledCheckbox1">DISABLED CHECKBOX</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" id="checkedDisabledCheckbox1" checked disabled />
		<label class="form-check-label" for="checkedDisabledCheckbox1">CHECKED DISABLED CHECKBOX</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="radioName1" id="defaultRadio1" />
		<label class="form-check-label" for="defaultRadio1" />DEFAULT RADIO</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="radioName1" id="checkedRadio1" checked />
		<label class="form-check-label" for="checkedRadio1">CHECKED RADIO</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="disabledRadioName1" id="disabledRadio1" disabled />
		<label class="form-check-label" for="disabledRadio1">DISABLED RADIO</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="disabledRadioName1" id="checkedDisabledRadio1" checked disabled />
		<label class="form-check-label" for="checkedDisabledRadio1">CHECKED DISABLED RADIO</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" id="defaultSwitchCheckbox" />
		<label class="form-check-label" for="defaultSwitchCheckbox">DEFAULT SWITCH CHECKBOX</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" id="checkedSwitchCheckbox" checked />
		<label class="form-check-label" for="checkedSwitchCheckbox">CHECKED SWITCH CHECKBOX</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" id="disabledSwitchCheckbox" disabled />
		<label class="form-check-label" for="disabledSwitchCheckbox">DISABLED SWITCH CHECKBOX</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" id="checkedDisabledSwitchCheckbox" checked disabled />
		<label class="form-check-label" for="checkedDisabledSwitchCheckbox">CHECKED DISABLED SWITCH CHECKBOX</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="radio" name="switchRadioName" id="defaultSwitchRadio" />
		<label class="form-check-label" for="defaultSwitchRadio">DEFAULT SWITCH RADIO</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="radio" name="switchRadioName" id="checkedSwitchRadio" checked />
		<label class="form-check-label" for="checkedSwitchRadio">CHECKED SWITCH RADIO</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="radio" name="disabledSwitchRadioName" id="disabledSwitchRadio" disabled />
		<label class="form-check-label" for="disabledSwitchRadio">DISABLED SWITCH RADIO</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="radio" name="disabledSwitchRadioName" id="checkedDisabledSwitchRadio" checked disabled />
		<label class="form-check-label" for="checkedDisabledSwitchRadio">CHECKED DISABLED SWITCH RADIO</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="defaultInlineCheckbox" />
		<label class="form-check-label" for="defaultInlineCheckbox">DEFAULT INLINE CHECKBOX</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="checkedInlineCheckbox" checked />
		<label class="form-check-label" for="checkedInlineCheckbox">CHECKED INLINE CHECKBOX</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="disabledInlineCheckbox" disabled />
		<label class="form-check-label" for="disabledInlineCheckbox">DISABLED INLINE CHECKBOX</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="checkedDisabledInlineCheckbox" checked disabled />
		<label class="form-check-label" for="checkedDisabledInlineCheckbox">CHECKDE DISABLED INLINE CHECKBOX</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioName" id="defaultInlineRadio" />
		<label class="form-check-label" for="defaultInlineRadio">DEFAULT INLINE RADIO</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioName" id="checkedInlineRadio" checked />
		<label class="form-check-label" for="checkedInlineRadio">CHECKED INLINE RADIO</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="disabledInlineRadioName" id="disabledInlineRadio" disabled />
		<label class="form-check-label" for="disabledInlineRadio">DISABLED INLINE RADIO</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="disabledInlineRadioName" id="checkedDisabledInlineRadio" checked disabled />
		<label class="form-check-label" for="checkedDisabledInlineRadio">CHECKED DISABLED INLINE RADIO</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="checkbox" id="defaultReverseCheckbox" />
		<label class="form-check-label" for="defaultReverseCheckbox">DEFAULT REVERSE CHECKBOX</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="checkbox" id="checkedReverseCheckbox" checked />
		<label class="form-check-label" for="checkedReverseCheckbox">CHECKED REVERSE CHECKBOX</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="checkbox" id="disabledReverseCheckbox" disabled />
		<label class="form-check-label" for="disabledReverseCheckbox">DISABLED REVERSE CHECKBOX</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="checkbox" id="checkedDisabledReverseCheckbox" checked disabled />
		<label class="form-check-label" for="checkedDisabledReverseCheckbox">CHECKED DISABLED REVERSE CHECKBOX</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="radio" name="reverseRadioName" id="defaultReverseRadio" />
		<label class="form-check-label" for="defaultReverseRadio">DEFAULT REVERSE RADIO</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="radio" name="reverseRadioName" id="checkedReverseRadio" checked />
		<label class="form-check-label" for="checkedReverseRadio">CHECKED REVERSE RADIO</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="radio" name="disabledReverseRadioName" id="disabledReverseRadio" disabled />
		<label class="form-check-label" for="disabledReverseRadio">DISABLED REVERSE RADIO</label>
	</div>
	<div class="form-check form-check-reverse">
		<input class="form-check-input" type="radio" name="disabledReverseRadioName" id="checkedDisabledReverseRadio" checked disabled />
		<label class="form-check-label" for="checkedDisabledReverseRadio">CHECKED DISABLED REVERSE RADIO</label>
	</div>
	<input class="form-check-input" type="checkbox" />
	<input class="form-check-input" type="radio" />
	<input class="btn-check" type="checkbox" id="defaultButtonCheckbox" />
	<label class="btn btn-primary" for="defaultButtonCheckbox">DEFAULT BUTTON CHECKBOX</label>
	<input class="btn-check" type="checkbox" id="checkedButtonCheckbox" checked />
	<label class="btn btn-primary" for="checkedButtonCheckbox">CHECKED BUTTON CHECKBOX</label>
	<input class="btn-check" type="checkbox" id="disabledButtonCheckbox" disabled />
	<label class="btn btn-primary" for="disabledButtonCheckbox">DISABLED BUTTON CHECKBOX</label>
	<input class="btn-check" type="checkbox" id="checkedDisabledButtonCheckbox" checked disabled />
	<label class="btn btn-primary" for="checkedDisabledButtonCheckbox">CHECKED DISABLED BUTTON CHECKBOX</label>
	<hr/>
	<input class="btn-check" type="radio" name="buttonRadioName" id="defaultButtonRadio" />
	<label class="btn btn-primary" for="defaultButtonRadio">DEFAULT BUTTON RADIO</label>
	<input class="btn-check" type="radio" name="buttonRadioName" id="checkedButtonRadio" checked />
	<label class="btn btn-primary" for="checkedButtonRadio">CHECKED BUTTON RADIO</label>
	<input class="btn-check" type="radio" name="disabledButtonRadioName" id="disabledButtonRadio" disabled />
	<label class="btn btn-primary" for="disabledButtonRadio" />DISABLED BUTTON RADIO</label>
	<input class="btn-check" type="radio" name="disabledButtonRadioName" id="checkedDisabledButtonRadio" checked disabled />
	<label class="btn btn-primary" for="checkedDisabledButtonRadio">CHECKED DISABLED BUTTON RADIO</label>
	<hr/>
	<input class="btn-check" type="checkbox" id="defaultOutlineButtonCheckbox" />
	<label class="btn btn-outline-primary" for="defaultOutlineButtonCheckbox">DEFAULT OUTLINE BUTTON CHECKBOX</label>
	<input class="btn-check" type="checkbox" id="checkedOutlineButtonCheckbox" checked />
	<label class="btn btn-outline-primary" for="checkedOutlineButtonCheckbox">CHECKED OUTLINE BUTTON CHECKBOX</label>
	<input class="btn-check" type="checkbox" id="disabledOutlineButtonCheckbox" disabled />
	<label class="btn btn-outline-primary" for="disabledOutlineButtonCheckbox">DISABLED OUTLINE BUTTON CHECKBOX</label>
	<input class="btn-check" type="checkbox" id="checkedDisabledOutlineButtonCheckbox" checked disabled />
	<label class="btn btn-outline-primary" for="checkedDisabledOutlineButtonCheckbox">CHECKED DISABLED OUTLINE BUTTON CHECKBOX</label>
	<hr/>
	<input class="btn-check" type="radio" name="outlineButtonRadioName" id="defaultOutlineButtonRadio" />
	<label class="btn btn-outline-primary" for="defaultOutlineButtonRadio">DEFAULT OUTLINE BUTTON RADIO</label>
	<input class="btn-check" type="radio" name="outlineButtonRadioName" id="checkedOutlineButtonRadio" checked />
	<label class="btn btn-outline-primary" for="checkedOutlineButtonRadio">CHECKED OUTLINE BUTTON RADIO</label>
	<input class="btn-check" type="radio" name="disabledOutlineButtonRadioName" id="disabledOutlineButtonRadio" disabled />
	<label class="btn btn-outline-primary" for="disabledOutlineButtonRadio">DISABLED OUTLINE BUTTON RADIO</label>
	<input class="btn-check" type="radio" name="disabledOutlineButtonRadioName" id="checkedDisabledOutlineButtonRadio" checked disabled />
	<label class="btn btn-outline-primary" for="checkedDisabledOutlineButtonRadio">CHECKED DISABLED OUTLINE BUTTON RADIO</label>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
