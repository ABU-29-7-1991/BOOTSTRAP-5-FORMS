<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr/>
	<div class="form-floating">
		<input class="form-control" type="email" id="formFloatingExample" placeholder="NAME@EXAMPLE.COM" />
		<label for="formFloatingExample">EMAIL ADDRESS</label>
	</div>
	<br/>
	<div class="form-floating">
		<input class="form-control" type="password" id="formFloatingExample0" placeholder="PASSWORD" />
		<label for="formFloatingExample0">PASSWORD</label>
	</div>
	<br/>
	<div class="form-floating">
		<input class="form-control" type="email" id="formFloatingExample1" placeholder="NAME@EXAMPLE.COM" value="TEXT@EXAMPLE.COM" />
		<label for="formFloatingExample1">INPUT WITH VALUE</label>
	</div>
	<br/>
	<div class="form-floating">
		<input class="form-control is-invalid" type="email" id="formFloatingExample2" placeholder="NAME@EXAMPLE.COM" placeholder="TEXT@EXAMPLE.COM" />
		<label for="formFloatingExample2">INVALID INPUT</label>
	</div>
	<br/>
	<div class="form-floating">
		<textarea class="form-control" id="formFloatingExample3" placeholder="LEAVE A COMMENT HERE"></textarea>
		<label for="formFloatingExample3">COMMENTS</label>
	</div>
	<br/>
	<div class="form-floating">
		<textarea class="form-control" id="formFloatingExample4" placeholder="LEAVE A COMMENT HERE" style="height:100px"></textarea>
		<label for="formFloatingExample4">COMMENTS</label>
	</div>
	<br/>
	<div class="form-floating">
		<select class="form-select" id="formFloatingExample5">
			<option selected>OPEN THIS SELECT MENU</option>
			<option value="1">ONE</option>
			<option value="2">TWO</option>
			<option value="3">THREE</option>
		</select>
		<label for="formFloatingExample5">WORKS WITH SELECTS</label>
	</div>
	<br/>
	<div class="form-floating">
		<input class="form-control-plaintext" type="email" id="formFloatingExample6" placeholder="NAME@EXAMPLA.COM" readonly />
		<label for="formFloatingExample6">EMPTY INPUT</label>
	</div>
	<br/>
	<div class="form-floating">
		<input class="form-control-plaintext" type="email" id="formFloatingExample7" placeholder="NAME@EXAMPLE.COM" value="NAME@EXAMPLE.COM" readonly />
		<label for="formFloatingExample7">INPUT WITH VALUE</label>
	</div>
	<br/>
	<div class="input-group">
		<div class="input-group-text">@</div>
		<div class="form-floating">
			<input class="form-control" type="text" id="formFloatingExample8" placeholder="USERNAME" />
			<label for="formFloatingExample8">USERNAME</label>
		</div>
	</div>
	<br/>
	<div class="input-group has-validation">
		<div class="input-group-text">@</div>
		<div class="form-floating is-invalid">
			<input class="form-control is-invalid" type="text" id="formFloatingExample9" placeholder="USERNAME" required />
			<label for="formFloatingExample9">USERNAME</label>
		</div>
		<div class="invalid-feedback">PLEASE CHOOSE A USERNAME</div>
	</div>
	<br/>
	<div class="row g-2">
		<div class="col-md">
			<div class="form-floating">
				<input class="form-control" type="email" id="formFloatingExample10" placeholder="NAME@EXAMPLE.COM" value="MDO@EXAMPLE.COM" />
				<label for="formFloatingExample10">EMAIL ADDRESS</label>
			</div>
		</div>
		<div class="col-md">
			<div class="form-floating">
				<select class="form-select" id="formFloatingExample11">
					<option selected>OPEN THIS SELECT MENU</option>
					<option value="1">ONE</option>
					<option value="2">TWO</option>
					<option value="3">THREE</option>
				</select>
				<label for="formFloatingExample11">WORKS WITH SELECTS</label>
			</div>
		</div>
	</div>
	<br/>
	<div class="form-floating">
		<input class="form-control" type="email" id="formFloatingExample12" placeholder="NAME@EXAMPLE.COM" disabled />
		<label for="formFloatingExample12">EMAIL ADDRESS</label>
	</div>
	<br/>
	<div class="form-floating">
		<textarea class="form-control" placeholder="LEAVE A COMMENT HERE" disabled></textarea>
		<label for="">COMMENTS</label>
	</div>
	<br/>
	<div class="form-floating">
		<textarea class="form-control" id="formFloatingExample13" placeholder="LEAVE A COMMENT HERE" style="height:100px" disabled></textarea>
		<label for="fromFloatingExample13">COMMENTS</label>
	</div>
	<br/>
	<div class="form-floating">
		<select class="form-select" id="formFloatingExample14" disabled>
			<option selected>OPEN THIS SELECT MENU</option>
			<option value="1">ONE</option>
			<option value="2">TWO</option>
			<option value="3">THREE</option>
		</select>
		<label for="formFloatingExample14">WORKS WITH SELECTS</label>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
