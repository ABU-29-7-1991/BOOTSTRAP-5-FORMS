<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Hello, world!</h1>
	<hr/>
	<label class="form-label" for="bootstrap5rangeTypeInput">BOOTSTRAP 5 RANGE TYPE INPUT :</label>
	<input class="form-range" type="range" id="bootstrap5rangeTypeInput" />
	<br/>
	<br/>
	<label class="form-label" for="disabledBootstrap5rangeTypeInput">DISABLED BOOTSTRAP 5 RANGE TYPE INPUT :</label>
	<input class="form-range" type="range" id="disabledBootstrap5rangeTypeInput" disabled />
	<br/>
	<br/>
	<label class="form-label" for="bootstrap5rangeTypeInputWithMinAndMaxValues">BOOTSTRAP 5 RANGE TYPE INPUT WITH MIN AND MAX VALUES :</label>
	<input class="form-range" type="range" id="bootstrap5rangeTypeInputWithMinAndMaxValues" min="0" max="5" />
	<br/>
	<br/>
	<label class="form-label" for="bootstrap5rangeTypeInputWithMinMaxAndStepValues">BOOTSTRAP 5 RANGE TYPE INPUT WITH MIN MAX AND STEP VALUES :</label>
	<input class="form-range" type="range" id="bootstrap5rangeTypeInputWithMinMaxAndStepValues" min="0" max="5" step="0.5" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
